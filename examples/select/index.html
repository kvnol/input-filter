<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Select Example</title>

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav class="filter">
    <select class="filter-select" data-type="select">
      <option value="">Filter</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
    </select>
  </nav>

  <div class="content">
    <div class="item red" data-type="filter-item" data-value="red"></div>
    <div class="item green" data-type="filter-item" data-value="green"></div>
    <div class="item blue" data-type="filter-item" data-value="blue"></div>
  </div>

  <script src="https://github.com/kvnol/input-filter/raw/master/dist/lib/dom.js"></script>
  <script src="https://raw.githubusercontent.com/kvnol/input-filter/master/dist/main.js"></script>

  <script>
    filter('[data-type="select"]', false);
  </script>
</body>
</html>
